<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Club Updates | GUCC VGS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/nav.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/update.css">
  <link rel="stylesheet" href="css/modal-contact.css">
  
  <script src="https://unpkg.com/scrollreveal"></script>
  <script src="https://unpkg.com/gsap@3.9.0/dist/gsap.min.js"></script>
  
</head>
<body class="bg-gray-900 text-white font-sans">
  <!-- Navbar -->
  <div id="nav-placeholder"></div>

  <!-- Main Content -->
  <main class="pt-20 pb-10 px-4 md:px-8 max-w-7xl mx-auto">
    <!-- Hero Section -->
    <section class="text-center mb-16">
      <h1 class="text-4xl md:text-5xl font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-500">
        Club Updates
      </h1>
      <p class="text-xl text-gray-300 max-w-3xl mx-auto">
        Stay updated with our latest events, announcements, and social media posts
      </p>
    </section>

    <!-- Club Updates Section -->
    <section class="mb-20">
      <div class="flex justify-between items-center mb-8">
        <h2 class="text-2xl md:text-3xl font-bold text-green-400">
          <i class="fas fa-bullhorn mr-2"></i> Club Announcements
        </h2>
        <button id="toggle-updates" class="view-toggle px-4 py-2 bg-gray-800 rounded-lg hover:bg-gray-700 transition">
          <span id="toggle-text">Show Less</span>
          <i class="fas fa-chevron-up ml-2"></i>
        </button>
      </div>

      <div id="updates-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        <!-- Updates will be loaded from JSON -->
        <div class="text-center py-12">
          <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-green-500 mx-auto"></div>
          <p class="mt-4 text-gray-400">Loading updates...</p>
        </div>
      </div>
    </section>

    <!-- Facebook Updates Section -->
    <section>
      <div class="flex justify-between items-center mb-8">
        <h2 class="text-2xl md:text-3xl font-bold text-blue-400">
          <i class="fab fa-facebook mr-2"></i> Facebook Updates
        </h2>
        <div>
          <button id="toggle-facebook" class="view-toggle px-4 py-2 bg-gray-800 rounded-lg hover:bg-gray-700 transition mr-4">
            <span id="fb-toggle-text">Show Less</span>
            <i class="fas fa-chevron-up ml-2"></i>
          </button>
          <a href="https://facebook.com/gucc.vgs" target="_blank" class="fb-btn px-4 py-2 bg-blue-600 rounded-lg hover:bg-blue-700 transition">
            <i class="fab fa-facebook-f mr-2"></i> Visit Page
          </a>
        </div>
      </div>

      <div id="facebook-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-6">
        <!-- Facebook posts will be loaded via JS -->
        <div class="text-center py-12">
          <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-blue-500 mx-auto"></div>
          <p class="mt-4 text-gray-400">Loading Facebook posts...</p>
        </div>
      </div>
    </section>
  </main>

  <div id="modal-placeholder"></div>
  <!-- Footer -->
  <div id="footer-placeholder"></div>


  <script src="js/update.js"></script>
  <script>
    // Load components
    fetch('components/nav.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('nav-placeholder').innerHTML = html;
        const script = document.createElement('script');
        script.src = 'js/nav.js';
        document.body.appendChild(script);
      });

    fetch('components/footer.html')
      .then(response => response.text())
      .then(data => document.getElementById('footer-placeholder').innerHTML = data);

    fetch('components/contact-modal.html')
        .then(response => response.text())
        .then(data => document.getElementById('modal-placeholder').innerHTML = data);
  </script>
    <script src="js/footer.js" defer></script>
    <script src="js/modal-contact.js" defer></script>
    <script src="js/nav.js" defer></script>
</body>
</html>
