<div id="contactModal" class="contact-modal">
  <div class="modal-overlay" onclick="closeModal()"></div>
  
  <div class="modal-container">
    <!-- Modal Header with Game UI Style -->
    <div class="modal-header">
      <div class="modal-corner modal-corner-tl"></div>
      <div class="modal-corner modal-corner-tr"></div>
      <h2 class="modal-title">
        <span class="title-text">CONTACT GUCC VGS</span>
        <span class="title-pixel"></span>

      <div class="modal-corner modal-corner-bl"></div>
      <div class="modal-corner modal-corner-br"></div>

    <!-- Modal Content -->
    <div class="modal-content">
      <p class="modal-description">Ready to level up your gaming experience? Reach out to us!</p>
      
      <div class="contact-grid">
        <!-- Email -->
        <div class="contact-card" onclick="window.location.href='mailto:faysaltomal02@gmail.com'">

            <i class="fas fa-envelope"></i>
          </div>
          <div class="contact-details">
            <h3>EMAIL</h3>
            <p>faysaltomal02@gmail.com</p>
          </div>
          <div class="contact-hover">
            <i class="fas fa-paper-plane"></i>
          </div>
        </div>
        
        <!-- Facebook -->
        <div class="contact-card" onclick="window.open('https://www.facebook.com/gucc.vgs', '_blank')">
          <div class="contact-icon">
            <i class="fab fa-facebook-f"></i>
          </div>
          <div class="contact-details">
            <h3>FACEBOOK</h3>
            <p>facebook.com/gucc.vgs</p>
          </div>
          <div class="contact-hover">
            <i class="fas fa-external-link-alt"></i>
          </div>
        </div>
        
        <!-- Location -->
        <div class="contact-card">
          <div class="contact-icon">
            <i class="fas fa-map-marker-alt"></i>
          </div>
          <div class="contact-details">
            <h3>LOCATION</h3>
            <p>Green University of Bangladesh, Purbachal American City, Kanchan, Rupganj, Narayanganj-1461</p>
          </div>
        </div>
      </div>
      
      <!-- Social Media Links -->
      <div class="social-links">
        <a href="#" class="social-icon discord">
          <i class="fab fa-discord"></i>
        </a>
        <a href="#" class="social-icon youtube">
          <i class="fab fa-youtube"></i>
        </a>
        <a href="#" class="social-icon instagram">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
    </div>
    
    <!-- Close Button -->
    <button class="modal-close-btn" onclick="closeModal()">
      <span>CLOSE</span>
      <div class="btn-corner btn-corner-tl"></div>
      <div class="btn-corner btn-corner-tr"></div>
      <div class="btn-corner btn-corner-bl"></div>
      <div class="btn-corner btn-corner-br"></div>
    </button>
  </div>
</div>
