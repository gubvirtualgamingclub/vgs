<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Executive Panel | GUCC VGS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/nav.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/executive.css">
  <link rel="stylesheet" href="css/modal-contact.css">
  <script src="https://unpkg.com/scrollreveal"></script>
  <script src="https://unpkg.com/gsap@3.9.0/dist/gsap.min.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body class="bg-gray-900 text-white font-sans">
  <!-- Navbar -->
  <div id="nav-placeholder"></div>

  <!-- Main Content -->
  <main class="pt-20 pb-10 px-4 md:px-8 max-w-7xl mx-auto">
    <!-- Page Title -->
    <section class="text-center py-10">
      <h1 class="text-4xl md:text-5xl font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-500">
        Technical Committee 2024-25
      </h1>
      <p class="text-gray-400 text-lg">Meet the Founders and Leaders of GUCC Virtual Gaming Society</p>
    </section>

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="flex justify-center items-center py-20">
      <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-green-500"></div>
    </div>

    <!-- Moderation Panel -->
    <section id="moderation-panel" class="px-6 py-10 opacity-0">
      <h2 class="text-2xl md:text-3xl font-semibold mb-6 pb-2 border-b-2 border-green-400 inline-block">
        <i class="fas fa-shield-alt mr-2"></i>Moderation Panel
      </h2>
      <div id="moderators-container" class="grid grid-cols-1 md:grid-cols-3 gap-8"></div>
    </section>

    <!-- Wing Panel -->
    <section id="wing-panel" class="px-6 py-10 opacity-0">
      <h2 class="text-2xl md:text-3xl font-semibold mb-6 pb-2 border-b-2 border-green-400 inline-block">
        <i class="fas fa-users mr-2"></i>Wing Panel
      </h2>
      <div id="wing-members-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8"></div>
    </section>
  </main>

  <!-- Footer -->
  <div id="footer-placeholder"></div>
  <div id="modal-placeholder"></div>

  <script>
    // Load components
    fetch('components/nav.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('nav-placeholder').innerHTML = html;
        // Load nav.js after HTML is inserted
        const script = document.createElement('script');
        script.src = 'js/nav.js';
        document.body.appendChild(script);
      });

    fetch('components/footer.html')
      .then(response => response.text())
      .then(data => document.getElementById('footer-placeholder').innerHTML = data);

    fetch('components/contact-modal.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('modal-placeholder').innerHTML = data;
        // Load modal-contact.js after the modal HTML is inserted
        const modalScript = document.createElement('script');
        modalScript.src = 'js/modal-contact.js';
        document.body.appendChild(modalScript);
      });
  </script>
  
  <script src="js/executive.js" defer></script>
  <script src="js/footer.js" defer></script>
  <script src="js/nav.js" defer></script>
</body>
</html>
