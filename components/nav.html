<!-- Simple Mobile Navigation Script -->
<script>
(function() {
  'use strict';
  
  console.log('🚀 Simple mobile navigation script loaded');
  
  // Simple mobile menu toggle
  function initMobileMenu() {
    console.log('🔧 Initializing mobile menu...');
    
    const mobileBtn = document.getElementById('mobileMenuBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    const overlay = document.getElementById('navOverlay');
    
    console.log('📱 Mobile menu elements:', {
      button: !!mobileBtn,
      menu: !!mobileMenu,
      overlay: !!overlay
    });
    
    if (!mobileBtn || !mobileMenu || !overlay) {
      console.warn('❌ Mobile menu elements not found');
      return;
    }
    
    let isOpen = false;
    
    function toggleMenu() {
      isOpen = !isOpen;
      console.log('🔄 Toggling menu, isOpen:', isOpen);
      
      if (isOpen) {
        // Open menu
        mobileBtn.classList.add('active');
        mobileMenu.classList.add('open');
        overlay.classList.add('active');
        document.body.style.overflow = 'hidden';
        console.log('✅ Menu opened');
      } else {
        // Close menu
        mobileBtn.classList.remove('active');
        mobileMenu.classList.remove('open');
        overlay.classList.remove('active');
        document.body.style.overflow = '';
        console.log('✅ Menu closed');
      }
    }
    
    function closeMenu() {
      if (isOpen) {
        isOpen = false;
        mobileBtn.classList.remove('active');
        mobileMenu.classList.remove('open');
        overlay.classList.remove('active');
        document.body.style.overflow = '';
        console.log('✅ Menu force closed');
      }
    }
    
    // Event listeners
    mobileBtn.addEventListener('click', function(e) {
      console.log('📱 Mobile button clicked');
      e.preventDefault();
      e.stopPropagation();
      toggleMenu();
    });
    
    overlay.addEventListener('click', function() {
      console.log('🎯 Overlay clicked');
      closeMenu();
    });
    
    // Close menu when clicking nav links
    const navLinks = mobileMenu.querySelectorAll('.mobile-nav-link');
    console.log('🔗 Found nav links:', navLinks.length);
    navLinks.forEach(link => {
      link.addEventListener('click', function() {
        console.log('🔗 Nav link clicked');
        closeMenu();
      });
    });
    
    // Close menu on escape key
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        console.log('⌨️ Escape key pressed');
        closeMenu();
      }
    });
    
    // Close menu on resize if desktop
    window.addEventListener('resize', function() {
      if (window.innerWidth > 768 && isOpen) {
        console.log('📱 Window resized to desktop, closing menu');
        closeMenu();
      }
    });
    
    console.log('✅ Mobile menu initialized successfully');
  }
  
  // Initialize when DOM is ready
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initMobileMenu);
  } else {
    initMobileMenu();
  }
})();
</script>
