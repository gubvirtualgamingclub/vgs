<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GUCC VGS - Activities</title>
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/activities.css">
    <link rel="stylesheet" href="css/modal-contact.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-gray-900 text-white">
    <div id="nav-placeholder"></div>
    
    <main class="py-12 px-4 md:px-8 max-w-7xl mx-auto">
        <!-- Hero Section -->
        <section class="text-center mb-16">
            <h1 class="text-4xl md:text-5xl font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-500">
                Our Activities
            </h1>
            <p class="text-xl text-gray-300 max-w-3xl mx-auto">
                Explore our exciting gaming events, tournaments, and community activities
            </p>
        </section>

        <!-- Upcoming Events -->
        <section id="upcoming" class="mb-20">
            <h2 class="text-3xl font-bold mb-8 flex items-center">
                <span class="bg-green-500 w-4 h-8 mr-3 rounded-full"></span>
                Ongoing & Upcoming Events
            </h2>
            
            <div id="upcoming-events" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Events loaded dynamically -->
            </div>
            <div class="text-center mt-6">
                <button id="upcoming-toggle" class="px-6 py-2 rounded-full border-2 border-green-500 text-green-500 hover:bg-green-500 hover:text-white transition-all duration-300 font-semibold">
                    Show More
                </button>
            </div>
        </section>

        <!-- Past Events -->
        <section id="past">
            <h2 class="text-3xl font-bold mb-8 flex items-center">
                <span class="bg-blue-500 w-4 h-8 mr-3 rounded-full"></span>
                Past Events
            </h2>
            
            <div id="past-events" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Events loaded dynamically -->
            </div>
            <div class="text-center mt-6">
                <button id="past-toggle" class="px-6 py-2 rounded-full border-2 border-blue-500 text-blue-500 hover:bg-blue-500 hover:text-white transition-all duration-300 font-semibold">
                    Show More
                </button>
            </div>
        </section>
    </main>

    <!-- Event Modal -->
    <div id="modal-overlay" class="fixed inset-0 bg-black bg-opacity-70 z-50 hidden items-center justify-center p-4">
        <div class="bg-gray-800 rounded-xl w-full max-w-2xl max-h-[90vh] overflow-y-auto relative">
            <button id="close-modal-events" class="absolute top-4 right-4 text-gray-400 hover:text-white text-2xl z-10">
                <i class="fas fa-times"></i>
            </button>
            <div id="modal-content" class="p-6"></div>
        </div>
    </div>

    <div id="footer-placeholder"></div>
    <div id="modal-placeholder"></div>
    
    <script src="js/activities.js"></script>
    <script>
        // Load components
        fetch('components/nav.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('nav-placeholder').innerHTML = html;
                const script = document.createElement('script');
                script.src = 'js/nav.js';
                document.body.appendChild(script);
            });

        fetch('components/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer-placeholder').innerHTML = data);

        // Load events data and initialize
        fetch('data/activities.json')
            .then(response => response.json())
            .then(data => initializeApp(data))
            .catch(error => console.error('Error loading events:', error));

        fetch('components/contact-modal.html')
        .then(response => response.text())
        .then(data => document.getElementById('modal-placeholder').innerHTML = data);
    </script>

    <script src="js/footer.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/modal-contact.js"></script>
</body>
</html>
