<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=1.0, maximum-scale=5.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Club Updates | GUCC VGS</title>
  
  <!-- â€”â€”â€” CSS â€”â€”â€” -->
  <link rel="stylesheet" href="css/loader.css?v=1.0.1" />
  <link rel="stylesheet" href="css/nav.css?v=1.0.1" />
  <link rel="stylesheet" href="css/footer.css?v=1.0.1" />
  <link rel="stylesheet" href="css/update.css?v=1.0.1">
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
  <script>
      tailwind.config = {
          theme: {
              extend: {
                  colors: {
                      'gaming-primary': '#10b981',
                      'gaming-secondary': '#0f172a',
                      'gaming-accent': '#3b82f6',
                      'gaming-dark': '#111827',
                      'gaming-light': '#e2e8f0'
                  },
                  fontFamily: {
                      'orbitron': ['Orbitron', 'monospace'],
                      'rajdhani': ['Rajdhani', 'sans-serif']
                  },
                  animation: {
                      'float': 'float 6s ease-in-out infinite',
                      'glow': 'glow 2s ease-in-out infinite alternate',
                      'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                  },
                  keyframes: {
                      float: {
                          '0%, 100%': { transform: 'translateY(0px)' },
                          '50%': { transform: 'translateY(-20px)' }
                      },
                      glow: {
                          'from': { boxShadow: '0 0 20px #10b981' },
                          'to': { boxShadow: '0 0 30px #10b981, 0 0 40px #10b981' }
                      }
                  }
              }
          }
      }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <script src="https://unpkg.com/scrollreveal"></script>
  <script src="https://unpkg.com/gsap@3.9.0/dist/gsap.min.js"></script>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&amp;version=v20.0"></script>
  
</head>
<body class="bg-gray-900 text-white font-sans">
  <div id="fb-root"></div>
  <!-- Navbar -->
  <div id="nav-placeholder"></div>

  <!-- Main Content -->
  <main class="pt-20 pb-10 px-4 md:px-8 max-w-7xl mx-auto">
    <!-- Hero Section -->
    <section class="relative py-20 overflow-hidden bg-gradient-to-b from-gray-800 to-gray-900 rounded-lg">
      <div class="container mx-auto px-4 text-center relative z-10">
        <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold mb-4 font-orbitron text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-500">
          CLUB UPDATES
        </h1>
        <p class="text-xl text-gray-300 max-w-3xl mx-auto">
          <i class="fas fa-bullhorn mr-2 text-yellow-400"></i> Stay updated with our latest events, announcements, and social media posts
        </p>
      </div>
      
      <!-- Animated particles background -->
      <div class="absolute inset-0 overflow-hidden opacity-30 z-0">
          <div id="updates-particles-js" class="w-full h-full"></div>
      </div>
    </section>

    <!-- Club Updates Section -->
    <section class="mb-20 mt-16">
      <div class="flex flex-wrap justify-between items-center gap-4 mb-8">
        <h2 class="text-2xl md:text-3xl font-bold text-green-400">
          <i class="fas fa-bullhorn mr-2"></i> Club Announcements
        </h2>
        <button id="toggle-updates" class="view-toggle px-4 py-2 bg-gray-800 rounded-lg hover:bg-gray-700 transition hidden">
          <span id="toggle-text">Show More</span>
          <i class="fas fa-chevron-down ml-2"></i>
        </button>
      </div>

      <div id="updates-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        <!-- Loader -->
        <div id="updates-loader" class="col-span-full text-center py-12">
          <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-green-500 mx-auto"></div>
          <p class="mt-4 text-gray-400">Loading updates...</p>
        </div>
        <!-- Updates will be loaded from JSON -->
      </div>
    </section>

    <!-- Facebook Updates Section -->
    <section>
      <div class="flex flex-wrap justify-between items-center gap-4 mb-8">
        <h2 class="text-2xl md:text-3xl font-bold text-blue-400">
          <i class="fab fa-facebook mr-2"></i> Facebook Updates
        </h2>
        <div class="flex items-center gap-4">
          <button id="toggle-facebook" class="view-toggle px-4 py-2 bg-gray-800 rounded-lg hover:bg-gray-700 transition hidden">
            <span id="fb-toggle-text">Show More</span>
            <i id="fb-toggle-icon" class="fas fa-chevron-down ml-2"></i>
          </button>
          <a href="https://facebook.com/gucc.vgs" target="_blank" class="fb-btn px-4 py-2 bg-blue-600 rounded-lg hover:bg-blue-700 transition">
            <i class="fab fa-facebook-f mr-2"></i> Visit Page
          </a>
        </div>
      </div>

      <div id="facebook-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-6">
        <!-- Loader -->
        <div id="facebook-loader" class="col-span-full text-center py-12">
          <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-blue-500 mx-auto"></div>
          <p class="mt-4 text-gray-400">Loading Facebook posts...</p>
        </div>
        <!-- Facebook posts will be loaded via JS -->
      </div>
    </section>
  </main>

   <!-- Footer -->
   <div id="footer-placeholder"></div>

   <!-- Scripts -->
   <script src="js/components/loader.js"></script>
   <script src="js/components/nav.js"></script>
   <script src="js/components/footer.js"></script>
   <script src="js/update.js"></script>

   <script>
    // Wait for everything to be ready
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize components first
      loadNavigation().then(() => {
        loadFooter().then(() => {
          console.log('ðŸ”„ Components loaded, initializing updates...');
          // Now initialize the updates
          if (typeof forceInitialize === 'function') {
            forceInitialize();
          }
        });
      });
    });
  </script>
</body>
</html>
