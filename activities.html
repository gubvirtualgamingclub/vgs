<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUCC VGS - Activities</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/loader.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/activities-new.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'gaming-primary': '#10b981',
                        'gaming-secondary': '#0f172a',
                        'gaming-accent': '#3b82f6',
                        'gaming-dark': '#111827',
                        'gaming-light': '#e2e8f0'
                    },
                    fontFamily: {
                        'orbitron': ['Orbitron', 'monospace'],
                        'rajdhani': ['Rajdhani', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="bg-gray-900 text-white" style="padding-top: 80px;">
    <div id="nav-placeholder"></div>
    
    <main id="main-content" class="py-12 px-4 md:px-8 max-w-7xl mx-auto">
        <!-- Events List View -->
        <div id="events-list-view">
            <!-- Hero Section -->
            <section class="text-center py-20">
                <h1 class="text-5xl md:text-6xl font-bold mb-6 font-orbitron text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-500">
                    OUR ACTIVITIES
                </h1>
                <p class="text-xl text-gray-300 max-w-3xl mx-auto">
                    <i class="fas fa-gamepad mr-2 text-green-400"></i> 
                    Explore our exciting gaming events, tournaments, and community activities
                </p>
            </section>

            <!-- All Events -->
            <section>
                <div id="all-events" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- Loading placeholder -->
                    <div class="col-span-full text-center py-8">
                        <i class="fas fa-spinner fa-spin text-green-400 text-2xl mb-2"></i>
                        <p class="text-gray-400">Loading events...</p>
                    </div>
                </div>
            </section>
        </div>

        <!-- Event Details View -->
        <div id="event-details-view" class="hidden">
            <!-- Back button -->
            <div class="mb-8">
                <button id="back-to-events" class="inline-flex items-center px-6 py-3 rounded-lg bg-gray-800 hover:bg-gray-700 text-white transition-all duration-300">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Back to Events
                </button>
            </div>
            
            <!-- Event details content will be inserted here -->
            <div id="event-details-content">
                <!-- Event details will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="js/components/loader.js"></script>
    <script src="js/router.js" defer></script>
    <script src="js/activities.js"></script>
</body>
</html>
